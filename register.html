<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register • LegalAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-sm sm:max-w-md bg-white rounded-2xl p-5 sm:p-6 shadow transition-shadow duration-200 ease-out border border-gray-200 focus-within:shadow-lg">
    <div class="flex items-center space-x-3 mb-4">
      <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
        <i class="fas fa-scale-balanced text-white text-lg"></i>
      </div>
      <div>
        <h1 class="text-xl font-bold text-gray-900">Create your account</h1>
        <p class="text-xs text-gray-500">Verify email to activate</p>
      </div>
    </div>

    <form id="registerForm" class="space-y-3">
      <div>
        <label class="block text-sm text-gray-700 mb-1">Full name</label>
        <input id="name" placeholder="Enter your full name" required class="w-full border border-gray-300 rounded-xl px-4 py-3 transition-colors duration-200 ease-out focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
      </div>
      <div>
        <label class="block text-sm text-gray-700 mb-1">Email</label>
        <input id="email" type="email" placeholder="Enter your email" pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" title="Enter a valid email address" required class="w-full border border-gray-300 rounded-xl px-4 py-3 transition-colors duration-200 ease-out focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
      </div>
      <!-- Email verify section -->
      <div class="mt-2">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-2">
          <button id="sendOtpBtn" type="button" class="px-4 py-2 rounded-xl border border-gray-300 bg-white hover:bg-gray-50 transition-colors duration-200 ease-out disabled:opacity-50 disabled:cursor-not-allowed">Send code</button>
          <input id="otpInput" inputmode="numeric" pattern="\\d{6}" maxlength="6" class="sm:col-span-1 border border-gray-300 rounded-xl px-4 py-2 transition-colors duration-200 ease-out focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter 6-digit code" />
          <button id="verifyOtpBtn" type="button" class="px-4 py-2 rounded-xl border border-gray-300 bg-white hover:bg-gray-50 transition-colors duration-200 ease-out disabled:opacity-50 disabled:cursor-not-allowed">Verify</button>
        </div>
        <div id="otpStatus" class="mt-1 text-xs text-gray-500"></div>
      </div>
      <div>
        <label class="block text-sm text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input id="password" type="password" minlength="8" maxlength="15" pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,15}$" title="8–15 chars, at least 1 uppercase, 1 number, 1 special character" placeholder="Enter your password" required class="w-full border border-gray-300 rounded-xl px-4 py-3 pr-12 transition-colors duration-200 ease-out focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
          <button id="togglePassword" type="button" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-700 transition-colors duration-150" aria-label="Show password">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <ul id="pwChecklist" class="mt-2 space-y-1 text-xs hidden" aria-live="polite">
          <li id="req-length" class="flex items-center text-gray-500">
            <i class="fas fa-circle-xmark mr-2"></i>
            8–15 characters
          </li>
          <li id="req-upper" class="flex items-center text-gray-500">
            <i class="fas fa-circle-xmark mr-2"></i>
            At least 1 uppercase letter
          </li>
          <li id="req-number" class="flex items-center text-gray-500">
            <i class="fas fa-circle-xmark mr-2"></i>
            At least 1 number
          </li>
          <li id="req-special" class="flex items-center text-gray-500">
            <i class="fas fa-circle-xmark mr-2"></i>
            At least 1 special character
          </li>
        </ul>
      </div>
      <div>
        <label class="block text-sm text-gray-700 mb-1">Plan</label>
        <select id="plan" class="w-full border border-gray-300 rounded-xl px-4 py-3 transition-colors duration-200 ease-out focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          <option value="Free">Free</option>
          <option value="Premium">Premium</option>
        </select>
      </div>
      <button id="submitBtn" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-xl hover:from-blue-700 hover:to-purple-700 transition-all duration-200 ease-out active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed">Create account</button>
    </form>

    <p class="text-xs text-gray-500 mt-3 text-center">Already have an account? <a href="/login.html" class="text-blue-600">Login</a></p>
  </div>

  <script type="module">
    import { signUp } from './auth.js';

    const form = document.getElementById('registerForm');
    const pwInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const emailInput = document.getElementById('email');
    const sendOtpBtn = document.getElementById('sendOtpBtn');
    const verifyOtpBtn = document.getElementById('verifyOtpBtn');
    const otpInput = document.getElementById('otpInput');
    const otpStatus = document.getElementById('otpStatus');
    let sentCode = null;
    let isEmailVerified = false;
    let cooldown = 0;
    let cooldownTimer = null;

    const emailValid = () => /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/.test(emailInput.value.trim());

    function updateOtpUI() {
      const passOkNow = /^(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,15}$/.test(pwInput.value);
      sendOtpBtn.disabled = !emailValid() || cooldown > 0 || isEmailVerified;
      verifyOtpBtn.disabled = !otpInput.value || !sentCode || isEmailVerified;
      if (isEmailVerified) {
        otpStatus.textContent = 'Email verified';
        otpStatus.className = 'mt-1 text-xs text-green-600';
      } else if (cooldown > 0) {
        otpStatus.textContent = `Code sent. Resend in ${cooldown}s`;
        otpStatus.className = 'mt-1 text-xs text-gray-500';
      } else {
        otpStatus.textContent = '';
        otpStatus.className = 'mt-1 text-xs text-gray-500';
      }
      submitBtn.disabled = !(passOkNow && isEmailVerified);
    }

    function updateChecklist() {
      const v = pwInput.value;
      const okLen = v.length >= 8 && v.length <= 15;
      const okUpper = /[A-Z]/.test(v);
      const okNum = /\d/.test(v);
      const okSpec = /[^A-Za-z0-9]/.test(v);

      const setItem = (id, ok) => {
        const el = document.getElementById(id);
        const icon = el.querySelector('i');
        if (ok) {
          el.classList.remove('text-gray-500');
          el.classList.add('text-green-600');
          icon.className = 'fas fa-circle-check mr-2';
        } else {
          el.classList.remove('text-green-600');
          el.classList.add('text-gray-500');
          icon.className = 'fas fa-circle-xmark mr-2';
        }
      };

      setItem('req-length', okLen);
      setItem('req-upper', okUpper);
      setItem('req-number', okNum);
      setItem('req-special', okSpec);

      const passOk = okLen && okUpper && okNum && okSpec;
      submitBtn.disabled = !passOk;
      return passOk;
    }

    pwInput.addEventListener('input', () => { updateChecklist(); pwChecklist.classList.remove('hidden'); updateOtpUI(); });
    pwInput.addEventListener('focus', () => pwChecklist.classList.remove('hidden'));
    pwInput.addEventListener('blur', () => { if (!pwInput.value) pwChecklist.classList.add('hidden'); });

    emailInput.addEventListener('input', () => {
      isEmailVerified = false; sentCode = null; otpInput.value = '';
      if (cooldownTimer) { clearInterval(cooldownTimer); cooldownTimer = null; cooldown = 0; }
      updateOtpUI();
    });

    sendOtpBtn.addEventListener('click', () => {
      if (!emailValid()) return;
      isEmailVerified = false;
      sentCode = (Math.floor(Math.random()*900000)+100000).toString();
      cooldown = 60;
      if (cooldownTimer) clearInterval(cooldownTimer);
      cooldownTimer = setInterval(() => {
        cooldown -= 1; if (cooldown <= 0) { clearInterval(cooldownTimer); cooldownTimer = null; cooldown = 0; }
        updateOtpUI();
      }, 1000);
      updateOtpUI();
    });

    verifyOtpBtn.addEventListener('click', () => {
      const code = (otpInput.value || '').trim();
      if (sentCode && code === sentCode) {
        isEmailVerified = true; updateOtpUI();
      } else {
        otpStatus.textContent = 'Invalid code';
        otpStatus.className = 'mt-1 text-xs text-red-600';
      }
    });

    // initialize state
    updateChecklist();
    updateOtpUI();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = pwInput.value.trim();
      const plan = document.getElementById('plan').value;
      if (!updateChecklist()) return;
      try {
        await signUp({ email, password, name, plan });
        alert('Check your email for verification to complete signup. After verifying, return to login.');
        window.location.replace('/login.html');
      } catch (err) {
        alert(err.message);
      }
    });

    // Show/Hide password toggle
    const toggleBtn = document.getElementById('togglePassword');
    toggleBtn.addEventListener('click', () => {
      const isHidden = pwInput.type === 'password';
      pwInput.type = isHidden ? 'text' : 'password';
      toggleBtn.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
      const icon = toggleBtn.querySelector('i');
      icon.className = isHidden ? 'fas fa-eye-slash' : 'fas fa-eye';
    });
  </script>
</body>
</html>
