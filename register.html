<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register • LegalAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-2xl p-6 shadow border border-gray-200">
    <div class="flex items-center space-x-3 mb-4">
      <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
        <i class="fas fa-scale-balanced text-white text-lg"></i>
      </div>
      <div>
        <h1 class="text-xl font-bold text-gray-900">Create your account</h1>
        <p class="text-xs text-gray-500">Verify email to activate</p>
      </div>
    </div>

    <form id="registerForm" class="space-y-3">
      <div>
        <label class="block text-sm text-gray-700 mb-1">Full name</label>
        <input id="name" required class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
      </div>
      <div>
        <label class="block text-sm text-gray-700 mb-1">Email</label>
        <input id="email" type="email" required class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
      </div>
      <div>
        <label class="block text-sm text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input id="password" type="password" minlength="8" maxlength="15" pattern="^(?=.*[A-Z])(?=.*\\d)(?=.*[^A-Za-z0-9]).{8,15}$" title="8–15 chars, at least 1 uppercase, 1 number, 1 special character" required class="w-full border border-gray-300 rounded-xl px-4 py-3 pr-12 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
          <button id="togglePassword" type="button" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-700" aria-label="Show password">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <p class="mt-1 text-xs text-gray-500">8–15 chars, include 1 uppercase, 1 number, and 1 special character.</p>
      </div>
      <div>
        <label class="block text-sm text-gray-700 mb-1">Plan</label>
        <select id="plan" class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          <option value="Free">Free</option>
          <option value="Premium">Premium</option>
        </select>
      </div>
      <button class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-xl hover:from-blue-700 hover:to-purple-700">Create account</button>
    </form>

    <p class="text-xs text-gray-500 mt-3 text-center">Already have an account? <a href="/login.html" class="text-blue-600">Login</a></p>
  </div>

  <script type="module">
    import { signUp } from './auth.js';

    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const plan = document.getElementById('plan').value;
      const passOk = /^(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,15}$/.test(password);
      if (!passOk) {
        alert('Password must be 8–15 chars with at least 1 uppercase, 1 number, and 1 special character.');
        return;
      }
      try {
        await signUp({ email, password, name, plan });
        alert('Check your email for verification to complete signup. After verifying, return to login.');
        window.location.replace('/login.html');
      } catch (err) {
        alert(err.message);
      }
    });

    // Show/Hide password toggle
    const toggleBtn = document.getElementById('togglePassword');
    toggleBtn.addEventListener('click', () => {
      const input = document.getElementById('password');
      const isHidden = input.type === 'password';
      input.type = isHidden ? 'text' : 'password';
      toggleBtn.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
      const icon = toggleBtn.querySelector('i');
      icon.className = isHidden ? 'fas fa-eye-slash' : 'fas fa-eye';
    });
  </script>
</body>
</html>
