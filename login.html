<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€¢ LegalAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-2xl p-6 shadow border border-gray-200">
    <div class="flex items-center space-x-3 mb-4">
      <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
        <i class="fas fa-scale-balanced text-white text-lg"></i>
      </div>
      <div>
        <h1 class="text-xl font-bold text-gray-900">LegalAI</h1>
        <p class="text-xs text-gray-500">Login to continue</p>
      </div>
    </div>

    <form id="loginForm" class="space-y-3">
      <div>
        <label class="block text-sm text-gray-700 mb-1">Email</label>
        <input id="email" type="email" required class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
      </div>
      <div>
        <label class="block text-sm text-gray-700 mb-1">Password</label>
        <input id="password" type="password" required class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
      </div>
      <button class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-xl hover:from-blue-700 hover:to-purple-700">Login</button>
    </form>

    <div class="flex items-center justify-between my-3">
      <span class="h-px bg-gray-200 flex-1"></span>
      <span class="px-3 text-xs text-gray-500">or</span>
      <span class="h-px bg-gray-200 flex-1"></span>
    </div>

    <button id="otpBtn" class="w-full bg-white border border-gray-300 py-3 rounded-xl hover:bg-gray-50 flex items-center justify-center space-x-2">
      <i class="fas fa-envelope"></i><span>Send login link</span>
    </button>

    <p class="text-xs text-gray-500 mt-3 text-center">No account? <a href="/register.html" class="text-blue-600">Register</a></p>
  </div>

  <script type="module">
    import { signInWithPassword, signInWithOtp } from './auth.js';

    const form = document.getElementById('loginForm');
    const otpBtn = document.getElementById('otpBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      try {
        await signInWithPassword(email, password);
        window.location.replace('/');
      } catch (err) {
        alert(err.message);
      }
    });

    otpBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) return alert('Enter email first');
      try {
        await signInWithOtp(email);
        alert('Login link sent. Check your email.');
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
