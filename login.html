<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest Login â€¢ LegalAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-sm sm:max-w-md bg-white rounded-2xl p-6 shadow border border-gray-200 text-center">
    <div class="flex items-center justify-center space-x-3 mb-4">
      <div class="w-12 h-12 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
        <i class="fas fa-scale-balanced text-white text-xl"></i>
      </div>
      <div class="text-left">
        <h1 class="text-xl font-bold text-gray-900">LegalAI</h1>
        <p class="text-xs text-gray-500">Guest access</p>
      </div>
    </div>

    <p class="text-sm text-gray-600 mb-4">Continue as guest to open the assistant.</p>

    <button id="guestBtn" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-xl hover:from-blue-700 hover:to-purple-700 transition-all duration-200 ease-out active:scale-[0.98]">Continue as Guest</button>
  </div>

  <script>
    document.getElementById('guestBtn').addEventListener('click', () => {
      try {
        localStorage.setItem('guest_session','1');
        localStorage.setItem('guest_profile', JSON.stringify({ name:'Guest', plan:'Guest' }));
      } catch(e) {}
      window.location.replace('/');
    });
  </script>
</body>
</html>
